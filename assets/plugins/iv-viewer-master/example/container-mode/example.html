<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>image viewer</title>

    <style>
      #image-gallery {
        width: 100%;
        position: relative;
        height: 650px;
        background: #000;
      }

      #image-gallery .image-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50px;
      }

      #image-gallery .prev,
      #image-gallery .next {
        position: absolute;
        height: 32px;
        margin-top: -66px;
        top: 50%;
      }

      #image-gallery .prev {
        left: 20px;
      }

      #image-gallery .next {
        right: 20px;
        cursor: pointer;
      }

      #image-gallery .footer-info {
        position: absolute;
        height: 50px;
        width: 100%;
        left: 0;
        bottom: 0;
        line-height: 50px;
        font-size: 24px;
        text-align: center;
        color: white;
        border-top: 1px solid #fff;
      }
    </style>
  </head>

  <body>
    <h3>Container Mode</h3>

    <div id="image-gallery">
      <div class="image-container"></div>
      <img src="../images/left.svg" class="prev" />
      <img src="../images/right.svg" class="next" />
      <div class="footer-info">
        <span class="current"></span>/
        <span class="total"></span>
      </div>
    </div>
    <link href="../../src/ImageViewer.scss" rel="stylesheet" type="text/css" />
    <script src="./example.js"></script>
  </body>
</html>
